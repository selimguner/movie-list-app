<div mat-dialog-title>
  {{dialogData.isEdit ? 'Düzenle' : 'Ekle'}}
  <button s-button class="icon-button" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <div class="form-content">
    <img class="poster"
      [src]="dialogData.movie.Poster">
    <form class="form" [formGroup]="movieForm">
      <div class="item">
        <input type="text" name="title" formControlName="title">
      </div>
      <div class="item">
        <input type="text" name="poster"  formControlName="poster">
      </div>
      <div class="item">
        <input type="text" name="rating" formControlName="rating">
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button s-button mat-dialog-close>Vazgeç</button>
  <div class="flex-spacer"></div>
  <button s-button class="primary" cdkFocusInitial *ngIf="!dialogData.isEdit" (click)="addMyList()">Kaydet</button>
  <button s-button class="primary" *ngIf="dialogData.isEdit" [disabled]="!movieForm.dirty" (click)="updateMovieRating(dialogData.movie.id)">Güncelle</button>
</div>
